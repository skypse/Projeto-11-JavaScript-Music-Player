<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Music Player</title>
</head>
<body>
  <div class="background">
    <img src="imgs/img-1.png" id="bg-img">
</div>

<div class="container">
    <div class="player-img">
        <img src="imgs/img-1.png" class="active" id="cover">
    </div>

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="player-controls">

        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <input type="range" name="volume slider" id="volume-slide">
        <i class="fa-solid fa-volume-low" title="Volume" id="volume" class="volume-button"></i>
    </div>
    

</div>
  <script src="js/app.js"></script>
</body>
</html>
